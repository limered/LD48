name: "godot-ci export"
on: push
env:
  GODOT_VERSION: 4.2.2
  EXPORT_NAME: is-this-a-tiger
  PROJECT_PATH: PutYourHandsDownOnTheGround
  ITCH_USERNAME: limered
  ITCH_GAME_ID: is-this-a-tiger-v2

jobs:
  export-windows:
    name: Windows Export
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ${{ env.PROJECT_PATH }}
        shell: bash
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-dotnet@v4
        name: üíΩ Setup .NET SDK
          
      - name: üì¶ Restore Dependencies
        run: |
          dotnet restore

      - name: ü§ñ Setup Godot
        uses: chickensoft-games/setup-godot@v2.1.1
        with:
          # Version must include major, minor, and patch, and be >= 4.0.0
          version: ${{ env.GODOT_VERSION }}
          use-dotnet: true
          include-templates: true

      - name: üî¨ Verify Setup
        run: |
          dotnet --version
          godot --version

      - name: üßë‚Äçüî¨ Generate .NET Bindings
        run: |
          godot --headless --build-solutions --quit || exit 0

      - name: ü¶∫ Build Projects
        run: |
          dotnet build

      - name: Windows Build
        run: |
          mkdir \builds
          godot --headless --export-release "Windows Desktop" "builds\${{ env.EXPORT_NAME }}.exe" --quit || exit 0
      
      - name: Upload to Itch
        uses: KikimoraGames/itch-publish@v0.0.3
        width:
          butlerApiKey: ${{secrets.BUTLER_API_KEY}}
          gameData: ./builds/${{ env.EXPORT_NAME }}.exe
          itchUsername: ${{env.ITCH_USERNAME}}
          itchGameId: ${{ env.ITCH_GAME_ID }}
          buildChannel: windows

