name: "godot-ci export"
on: push
env:
  GODOT_VERSION: 4.2.2
  EXPORT_NAME: is-this-a-tiger
  PROJECT_PATH: PutYourHandsDownOnTheGround

jobs:
  export-windows:
    name: Windows Export
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-dotnet@v4
        name: üíΩ Setup .NET SDK
          
      - name: üì¶ Restore Dependencies
        run: |
          cd ${{ env.PROJECT_PATH }}
          dotnet restore

      - name: ü§ñ Setup Godot
        uses: chickensoft-games/setup-godot@v2.1.1
        with:
          # Version must include major, minor, and patch, and be >= 4.0.0
          # Pre-release label is optional.
          version: ${{ env.GODOT_VERSION }} # also valid: 4.0.0.rc1 or 4.0.0, etc
          # Use .NET-enabled version of Godot (the default is also true).
          use-dotnet: true
          # Include the Godot Export Templtes (the default is false).
          include-templates: true

      - name: üî¨ Verify Setup
        run: |
          dotnet --version
          godot --version

      - name: üßë‚Äçüî¨ Generate .NET Bindings
        run: |
          cd ${{ env.PROJECT_PATH }}
          godot --headless --build-solutions --quit || exit 0

      - name: ü¶∫ Build Projects
        run: |
          cd ${{ env.PROJECT_PATH }}
          dotnet build
          
      - name: Windows Build
        run: |
          New-Item ${{ env.PROJECT_PATH }}\build\windows -ItemType Directory -ea 0
          cd ${{ env.PROJECT_PATH }}
          godot --headless --verbose --export-release "Windows Desktop" .\build\windows\${{ env.EXPORT_NAME }}.exe
          
#      - name: Search for Build
#        run: tree ${{ env.PROJECT_PATH }}
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: ${{ env.PROJECT_PATH }}\build\windows
 