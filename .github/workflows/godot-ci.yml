name: "godot-ci export"
on: push
env:
  GODOT_VERSION: 4.2.2
  EXPORT_NAME: is-this-a-tiger
  PROJECT_PATH: PutYourHandsDownOnTheGround

jobs:
  export-windows:
    name: Windows Export
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-dotnet@v4
        name: ğŸ’½ Setup .NET SDK
          
      - name: ğŸ“¦ Restore Dependencies
        run: |
          cd PutYourHandsDownOnTheGround
          dotnet restore

      - name: ğŸ¤– Setup Godot
        uses: chickensoft-games/setup-godot@v2.1.1
        with:
          # Version must include major, minor, and patch, and be >= 4.0.0
          # Pre-release label is optional.
          version: 4.2.2 # also valid: 4.0.0.rc1 or 4.0.0, etc
          # Use .NET-enabled version of Godot (the default is also true).
          use-dotnet: true
          # Include the Godot Export Templtes (the default is false).
          include-templates: true

      - name: ğŸ”¬ Verify Setup
        run: |
          dotnet --version
          godot --version

      - name: ğŸ§‘â€ğŸ”¬ Generate .NET Bindings
        run: godot --headless --build-solutions --quit || exit 0

      - name: ğŸ¦º Build Projects
        run: dotnet build
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows
          path: build/
